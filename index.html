<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>11c_03_01 Color Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>11c_03_02 Improved Color Selector</h1>
        <section>
            <div class="col">
                <div class="col_left">
                    <label for="colorPicker">Choose a color!</label>
                    <input type="color" id="colorPicker">
                </div>
                <div class="col_right">
                    <output id="hex"></output>
                    <output id="rgb"></output>
                    <output id="hsl"></output>
                </div>
            </div>
            <div class="col">
                <div class="box"></div>
            </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
